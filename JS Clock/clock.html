<body>

    <div class="container">

        <div class="quotes mt-2  text-center text-md-start">
            <h1 class="bg-dark text-white rounded-3 p-3 px-5 shadow">Time is the most valuable investment in life</h1>
            <p class="lead mt-3 ">So, invest your time usefully !</p>

        </div>

        <div class="ball-1 d-none d-md-block"></div>
        <div class="ball-2 d-none d-md-block"></div>
        <div class="ball-3 d-none d-md-block"></div>

        <div class="clock mt-5 mt-md-2">

            <div class="shadow clock-hour-hand" data-hour-hand></div>
            <div class="shadow clock-minutes-hand" data-minutes-hand></div>
            <div class="shadow clock-second-hand" data-second-hand></div>

            <div class="number number-1"> I</div>
            <div class="number number-2"> I</div>
            <div class="number number-3"> I</div>
            <div class="number number-4"> I</div>
            <div class="number number-5"> I</div>
            <div class="number number-6"> I</div>
            <div class="number number-7"> I</div>
            <div class="number number-8"> I</div>
            <div class="number number-9"> I</div>
            <div class="number number-10">I</div>
            <div class="number number-11">I</div>
            <div class="number number-12">I</div>

        </div>

    </div>

</body>
