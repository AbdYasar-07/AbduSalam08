<body>
    <div class="root container">

        <div class="header d-flex align-items-center justify-content-center my-4 w-100">
            <p class="display-3 fw-bolder text-center text-primary"><i class="fas fa-user me-4"></i>Filter Students</p>
        </div>

        <div class="search d-flex align-items-center justify-content-center">
            <input type="text" placeholder="Search by name..." class="form-control w-100 mx-3 search-bar">
            <button class="btn btn-primary shadow search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="search d-flex align-items-center justify-content-center my-3">
            <select name="filter" id="filterby" class="form-select mx-3 select-filter">
                <option value="" selected>Search by course (All)</option>
                <option value="BCA">BCA</option>
                <option value="Bsc">Bsc</option>
                <option value="B.com">B.com</option>
                <option value="B.tech">B.Tech</option>
                <option value="ai">Ai</option>
                <option value="ui/ux">UI/UX</option>
            </select>

        </div>


        <div
            class="table-wrapper table-responsive d-flex align-items-center justify-content-center my-4 shadow rounded-3">
            <table class="table table-bordered table-hover fw-bold">
                <thead class="bg-primary text-white">
                    <tr>
                        <td>Name</td>
                        <td>Course</td>
                        <td>Status</td>
                    </tr>
                </thead>

                <tbody class="list">

                    <!-- <tr>
                        <td>Salam</td>
                        <td>BCA</td>
                        <td>Finished</td>
                    </tr> -->

                    <tr>
                        <td>No data Found !</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
