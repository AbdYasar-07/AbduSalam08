<body>
    <div class="root container ">

        <div class="logo my-4 d-flex align-items-center justify-content-center">
            <h1 class="display-2 fw-bold">
                <i class="fas fa-book text-warning"></i>
                My <span class="text-warning">Book List</span>
            </h1>
        </div>

        <hr>

        <form action='#' id="add-book-form"
            class="add-book-form rounded-2 my-3 shadow d-flex align-items-center flex-column justify-content-around w-100 px-4 "
            autocomplete="off">

            <div class="title my-3 p-2 w-100 bg-warning rounded-2 shadow">
                <h2 class="text-center text-white fw-bold p-0 m-0"><i class="fas fa-plus me-2"></i> Add Book </h2>
            </div>

            <div class="book-title my-3 w-100">

                <label for="book-title" class="form-label fw-bold h6">Book title</label>

                <input type="text" id="book-title" class="form-control fw-bold">

            </div>

            <div class="book-author my-3 w-100">

                <label for="book-author" class="form-label fw-bold h6">Book Author</label>

                <input type="text" id="book-author" class="form-control fw-bold">

            </div>

            <div class="book-code my-3 w-100">

                <label for="book-code" class="form-label fw-bold h6">Book Code (ISBN#)</label>

                <input type="text" id="book-code" class="form-control fw-bold">

            </div>

            <div class="submit my-3 w-100">

                <button type="submit" class="btn btn-warning submit-btn shadow">
                    Submit
                </button>

            </div>

        </form>

        <div class="table-wrapper table-responsive my-5 mx-2">

            <div class="title my-3 p-2 w-100 bg-warning rounded-2 shadow">
                <h2 class="text-center text-white fw-bold p-0 m-0"> <i class="fas fa-list me-2"></i> Books List </h2>
            </div>

            <table class="book-details-table table text-center 
        my-4 table-bordered shadow rounded-2w-100 table-hover">

                <thead class="bg-warning border border-white fw-bold text-white">
                    <tr>
                        <td>Title</td>
                        <td>Author</td>
                        <td>ISBN# Code</td>
                        <td>Actions</td>
                    </tr>

                </thead>

                <tbody id="book-list-contanier">

    </div>
